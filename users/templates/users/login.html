{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}



      <div class="row">
        <div class="col-md-8">
            <div >
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">LOG IN</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-warning mt-3 mb-3" type="submit">LOGIN</button>
                    </div>
                </form>
                <div class="border-top pt-3 "> 
                    <small class="text-muted">
                        Don't Have An Account? <a class="ml-2" href="{% url 'register'  %}">Sign Up</a>
                    </small>
                </div>
            </div>
        </div> 
      </div>
    </div>
    
    {% endblock content %}
